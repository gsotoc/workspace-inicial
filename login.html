<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <div class="contenedor">
    <main class="mt-5">
      <div class="card">
        <h1>Inicio de sesión</h1>
          <form id="loginForm">
             <div class="login-details">
                <label for="usuario"></label>
                <input type="text" name="usuario" id="user" placeholder="Usuario" required>
                <label for="pasw"></label>
                <input type="password" name="contaseña" id="pasw" placeholder="Contraseña" required>
             </div>
              <div id="olvide_recordar">
                  <label for="recordarme"></label><input type="checkbox" id="recordarme" name="recordarme"> Recordar mis datos</label><br>
                  <a href="#">Olvidé mi contraseña</a>
              </div>
              <button id="inicio" type="submit">Iniciar sesión</button><br>
              <div id="registro">
                  <p>¿Aún no tienes cuenta? <a href="#"> Registrate gratis!</a></p>
              </div>
          </form>
      </div>
    </main>
  </div>  

  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>
  <script src="js/login.js"></script>
</body>

</html>
