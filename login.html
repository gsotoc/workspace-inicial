<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <div class="contenedor">
    <main class="mt-5">
      <div id="imagen-logo">
        <img id="logo" src="img\login.png" alt="Imagen de fondo que contiene el logo.">
      </div>
      <form id="loginForm">
        <h1>Inicio de sesión</h1>
        <div class="mb-3">
          <label for="usuario" class="form-label">Email</label>
          <input type="email" class="form-control" id="usuario" aria-describedby="emailHelp" required>
        </div>
        <div class="mb-3">
          <label for="contraseña" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="contraseña" required>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="recordarme">
          <label class="form-check-label" for="recordarme">Recordarme</label>
        </div>
        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
             
      </form>
    </main>
  </div>  

  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>
  <script src="js/login.js"></script>
</body>

</html>
