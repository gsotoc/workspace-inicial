<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <!-- Agregamos un boton de estilo dropdown de bootstrap para que nos muestre el nombre del usuario, y al hacerle click
          se nos despliegue un menú para cerrar sesión y ver nuestro perfil -->
          <li>
            <div class="row">
              <div class="col-2">
                <button id="alternarTema" class="btn btn-secondary">
                  <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512">
                    <path
                      d="M448 256c0-106-86-192-192-192V448c106 0 192-86 192-192zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256z" />
                  </svg>
                </button>
              </div>

              <div class="dropdown col-8">
                <div class="dropdown">
                  <button class="btn btn-secondary dropdown-toggle" type="button" id="userHeader"
                    data-bs-toggle="dropdown" aria-expanded="false">
                  </button>
                  <ul class="dropdown-menu" aria-labelledby="userHeader">
                    <li><a class="dropdown-item" href="cart.html">Mi carrito</a></li>
                    <li><a class="dropdown-item" href="my-profile.html">Mi perfil</a></li>
                    <li>
                      <hr class="dropdown-divider">
                    </li>
                    <li><button class="dropdown-item" id="logOut">Cerrar sesión</button></li>
                  </ul>
                </div>
              </div>

              <div class="col-2">
                <button class="btn btn-primary popUpCart" type="button" data-bs-toggle="offcanvas"
                  data-bs-target="#offcanvasRight" aria-controls="offcanvasRight" id="btncart">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart"
                    viewBox="0 0 16 16">
                    <path
                      d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                  </svg>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight"
                  aria-labelledby="offcanvasRightLabel">
                  <div class="offcanvas-header">
                    <h4 class="offcanvas-title" id="offcanvasRightLabel">Carrito de compras</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                  </div>
                  <div id="carrito" class="list-group">
                  </div>
                </div>
              </div>
            </div>
          </li>
      </div>
      </ul>
    </div>
    </div>
  </nav>
  <main>
    <div id="shoppingCart" class="list-group container"></div>
    <div class="container">
      <form>
        <div class="mt-5">
          <h4>Tipo de envío</h4>
        <div class="container mt-3 border-box">
          <div>
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
            <label class="form-check-label" for="flexRadioDefault1">
              Premium 2 a 5 días (15%)
            </label>
          </div>
          <div>
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
              Express 5 a 8 días (7%)
            </label>
          </div>
          <div>
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
              Standart 10 a 12 días (5%)
            </label>
          </div>
        </div>
          <div class="mt-3">
            <h4 class="mb-3 mt-5">Dirección de envío</h4>
            <div class="input-group mt-2">
              <span class="input-group-text">Nombre y apellido</span>
              <input type="text" aria-label="First name" class="form-control">
              <input type="text" aria-label="Last name" class="form-control">
            </div>
            <div class="input-group mt-2">
              <span class="input-group-text" id="basic-addon1">Ciudad</span>
              <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mt-2">
              <span class="input-group-text" id="basic-addon1">Dirección</span>
              <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mt-2">
              <span class="input-group-text" id="basic-addon1">Número de puerta</span>
              <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
            </div>
        </div>
        <div class="text-center mt-5">
          <button type="button" class="btn btn-success">Comprar</button>
        </div>
       </div>
      </form>
    </div>
  </main>

  <footer class="text-muted">

      <div></div>
    </div>

</body>
