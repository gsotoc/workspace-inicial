<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <title>eMercado - Todo lo que busques está aquí</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <link href="css/styles.css" rel="stylesheet">

      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <!-- Agregamos un boton de estilo dropdown de bootstrap para que nos muestre el nombre del usuario, y al hacerle click
          se nos despliegue un menú para cerrar sesión y ver nuestro perfil -->
          <li>
            <div class="row">
              <div class="col-2">
                <button id="alternarTema" class="btn btn-secondary">
                  <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512">
                    <path
                      d="M448 256c0-106-86-192-192-192V448c106 0 192-86 192-192zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256z" />
                  </svg>
                </button>
              </div>

              <div class="dropdown col-8">
                <div class="dropdown">
                  <button class="btn btn-secondary dropdown-toggle" type="button" id="userHeader"
                    data-bs-toggle="dropdown" aria-expanded="false">
                  </button>
                  <ul class="dropdown-menu" aria-labelledby="userHeader">
                    <li><a class="dropdown-item" href="cart.html">Mi carrito</a></li>
                    <li><a class="dropdown-item" href="my-profile.html">Mi perfil</a></li>
                    <li>
                      <hr class="dropdown-divider">
                    </li>
                    <li><button class="dropdown-item" id="logOut">Cerrar sesión</button></li>
                  </ul>
                </div>
              </div>

              <div class="col-2">
                <button class="btn btn-primary popUpCart" type="button" data-bs-toggle="offcanvas"
                  data-bs-target="#offcanvasRight" aria-controls="offcanvasRight" id="btncart">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart"
                    viewBox="0 0 16 16">
                    <path
                      d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                  </svg>
                </button>

                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight"
                  aria-labelledby="offcanvasRightLabel">
                  <div class="offcanvas-header">
                    <h4 class="offcanvas-title" id="offcanvasRightLabel">Carrito de compras</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                  </div>
                  <div class="offcanvas-body" id="carrito">
                    <a href="cart.html"><button type="button" class="btn btn-success">Ir a mi carrito</button></a>
                  </div>
                </div>
              </div>
          </li>
      </div>
      </ul>
    </div>
    </div>
  </nav>
  <main>
    <div class="container mt-2 text-center">
      <div class="row col-10 d-flex">
        <h2 class="col-6 text-center">Mi Perfil</h2>
        <div class="col-6">
         <img class="float-end" id="imagenMostrada">
        </div>
      </div>
      
      
      <hr>
      <form class="needs-validation" method="" novalidate>
        <div class="col-12 row m-3">
          <div class="col-6 mt-2">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" required>
          </div>
          <div class="col-6 mt-2">
            <label for="segundo_nombre" class="form-label">Segundo nombre</label>
            <input type="text" class="form-control" id="segundo_nombre" name="segundo_nombre"
              placeholder="Segundo Nombre">
          </div>
          <div class="col-6 mt-2">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Apellido" required>
          </div>
          <div class="col-6 mt-2">
            <label for="segundo_apellido" class="form-label">Segundo apellido</label>
            <input type="text" class="form-control" id="segundo_apellido" name="segundo_apellido"
              placeholder="Segundo Apellido">
          </div>
          <div class="col-6 mt-2">
            <label for="exampleFormControlInput1" class="form-label">Email*</label>
            <input type="email" class="form-control" id="emailUser" placeholder="nombre@ejemplo.com" required>
          </div>
          <div class="col-6 mt-2">
            <label for="telefono" class="form-label">Teléfono de contacto</label>
            <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="090000000" required>
          </div>
          <div class="text-center mt-2">
            <label for="formFileLg" class="form-label">Foto de perfil</label>
            <input class="form-control form-control-lg" id="profileImg" type="file" onchange="convertirIMGB64()" accept="image/png, image/jpeg">
          </div>
        </div>
        <button type="submit" class="btn btn-primary m-2">Guardar</button>
      </form>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a>
      </p>
    </div>
  </footer>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/my-profile.js"></script>
</body>

</html>
